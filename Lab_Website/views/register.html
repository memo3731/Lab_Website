<!-- Registration Page -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Register Page</title>
	<link rel='icon' href='../resources/img/favicon.ico' type='image/x-icon'/>
    <!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link href="../resources/css/my_style.css" rel="stylesheet">
  </head>
  <body>
	
	<img src="../resources/img/beproudcapaabanner.jpg" class="img-fluid" alt="Registration Page Banner for CU Football">
    <br>
	<br>
	<div class="container">
		<form action="home.html">
			<!--
				Todo: Create a form with the following fields:
					1. Name Text Field
					2. Email Text Field
					3. Password Text Field
					4. Password Confirmation Text Field
					5. Email Text Field
					6. CU Boulder Alumni Radio Button
					7. CU Boulder Student Radio Button
					8. CU Boulder Undergrad/Grad Radio Button
					9. Undergraduate Select (Freshman-Senior)
					10. Graduate Select (MA, MBA, PhD)
					11. Submit Button (links to home page)

			-->
			<form action="home.html">
				<div class="form-group">
					<label for="fullname"> Full Name </label>
					<input type="text" class="form-control" id="fullname" />
				</div>
				<div class="form-group">
					<label for="emailaddress"> Email </label>
					<input type="email" class="form-control" id="emailaddress" />
				</div>
				<div class="form-group">
					<label for="password"> Password </label>
					<input type="password" class="form-control" id="password" />
				</div>
				<div class="form-group">
					<label for="password2"> Confirm Password </label>
					<input type="password" class="form-control" id="password2" />
				</div>
				CU Boulder Alumni
				<div class="form-check">
					<input class="form-check-input" type="radio" name="alumniyes" id="alumniyes" value="yes" />
					<label class="form-check-label" for="alumniyes">
						Yes
					</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="alumnino" id="alumnino" value="no" />
					<label class="form-check-label" for="alumnino">
						No
					</label>
				</div>
				<br />
				CU Boulder Student
				<div class="form-check">
					<input class="form-check-input" type="radio" name="studentyes" id="studentyes" value="yes" />
					<label class="form-check-label" for="studentyes">
						Yes
					</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="studentno" id="studentno" value="no" />
					<label class="form-check-label" for="studentno">
						No
					</label>
				</div>
				<br />
				Student Status
				<div class="form-check">
					<input class="form-check-input" type="radio" name="undergraduate" id="undergraduate" value="undergraduate" />
					<label class="form-check-label" for="undergraduate">
						Undergraduate
					</label>
					<select id="undergraduateselect" class="form-control">
						<option> Freshman </option>
						<option> Senior </option>
					</select>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="postgraduate" id="undergraduatno" value="no" />
					<label class="form-check-label" for="undergraduatno">
						Postgraduate
					</label>
					<select id="postgraduateselect" class="form-control">
						<option> MA </option>
						<option> MBA </option>
						<option> PhD> </option>
					</select>
				</div>
				<br />
			</form>
			<input type="submit" value="Submit" class="btn btn-primary btn-block">
		</form>
	</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
